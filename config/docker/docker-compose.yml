version: '3.8'

services:
  # Frontend
  frontend:
    build:
      context: .
      dockerfile: config/docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - limpezapro-network

  # Backend
  backend:
    build:
      context: .
      dockerfile: config/docker/Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://user:password@postgres:5432/limpezapro
      - JWT_SECRET=your_secret_key
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - MERCADOPAGO_TOKEN=${MERCADOPAGO_TOKEN}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - limpezapro-network

  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=limpezapro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/[REDACTED_TOKEN].d/1-schema.sql
      - ./database/migrations:/[REDACTED_TOKEN].d/2-migrations
    networks:
      - limpezapro-network

  # Redis para cache e sess√µes
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - limpezapro-network

  # Nginx (proxy reverso)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - limpezapro-network

volumes:
  postgres_data:

networks:
  limpezapro-network:
    driver: bridge
