<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#22c55e">
  <meta name="color-scheme" content="light dark">
  <title>Login Admin - Limpeza Pro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    /* ============================================
       üé® DESIGN SYSTEM VARS
       ============================================ */
    :root {
      color-scheme: light;
      --color-primary: #22c55e;
      --color-primary-light: #86efac;
      --color-primary-dark: #15803d;
      --color-bg: #ffffff;
      --color-bg-secondary: #f9fafb;
      --color-bg-tertiary: #f3f4f6;
      --color-text: #111827;
      --[REDACTED_TOKEN]: #6b7280;
      --color-border: #e5e7eb;
      --color-error: #ef4444;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
      --transition-base: 300ms cubic-bezier(0.4, 0, 0.6, 1);
      --radius-lg: 1rem;
    }

    [data-theme="dark"] {
      color-scheme: dark;
      --color-bg: #0f172a;
      --color-bg-secondary: #1e293b;
      --color-bg-tertiary: #334155;
      --color-text: #f8fafc;
      --[REDACTED_TOKEN]: #cbd5e1;
      --color-border: #475569;
    }

    /* ============================================
       ‚öôÔ∏è RESET + BASE
       ============================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      -[REDACTED_TOKEN]: antialiased;
      -[REDACTED_TOKEN]: grayscale;
    }

    body {
      font-family: var(--font-sans);
      font-size: 1rem;
      line-height: 1.5;
      color: var(--color-text);
      background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-bg-secondary) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      transition: background-color var(--transition-base), color var(--transition-base);
    }

    /* Safe area para notch */
    @supports (padding: max(0px)) {
      body {
        padding-top: max(1rem, env(safe-area-inset-top));
        padding-bottom: max(1rem, env([REDACTED_TOKEN]));
      }
    }

    /* ============================================
       üîê LOGIN CONTAINER
       ============================================ */
    .login-wrapper {
      width: 100%;
      max-width: 440px;
      padding: 1rem;
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .login-card {
      background-color: var(--color-bg-secondary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: clamp(1.5rem, 5vw, 2.5rem);
      box-shadow: var(--shadow-lg);
    }

    /* ============================================
       üìã LOGO + HEADER
       ============================================ */
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: var(--shadow-md);
    }

    .login-header h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      color: var(--color-text);
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .login-header p {
      color: var(--[REDACTED_TOKEN]);
      font-size: 0.875rem;
      margin: 0;
    }

    /* ============================================
       üìù FORMUL√ÅRIO
       ============================================ */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--color-text);
      font-weight: 600;
      font-size: 0.875rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem;
      border: 1px solid var(--color-border);
      border-radius: 0.75rem;
      background-color: var(--color-bg);
      color: var(--color-text);
      font-size: 1rem;
      font-family: var(--font-sans);
      transition: all var(--transition-base);
    }

    .form-group input::placeholder {
      color: var(--[REDACTED_TOKEN]);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
      background-color: var(--color-bg);
    }

    /* ============================================
       üîò BOT√ÉO SUBMIT
       ============================================ */
    .login-btn {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
      box-shadow: var(--shadow-md);
      margin-top: 0.5rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-btn-loading {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* ============================================
       ‚öôÔ∏è OP√á√ïES ADICIONAIS
       ============================================ */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: auto;
      padding: 0;
      border: 1px solid var(--color-border);
      border-radius: 0.375rem;
      cursor: pointer;
    }

    .checkbox-wrapper label {
      margin: 0;
      font-weight: 400;
      cursor: pointer;
      color: var(--[REDACTED_TOKEN]);
    }

    .forgot-link {
      color: var(--color-primary);
      text-decoration: none;
      transition: color var(--transition-base);
    }

    .forgot-link:hover {
      color: var(--color-primary-dark);
      text-decoration: underline;
    }

    /* ============================================
       üéØ MENSAGENS
       ============================================ */
    .alert {
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      border-left: 4px solid;
      animation: slideUp 0.3s ease-out;
    }

    .alert-error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--color-error);
      border-left-color: var(--color-error);
    }

    .alert-success {
      background-color: rgba(16, 185, 129, 0.1);
      color: #10b981;
      border-left-color: #10b981;
    }

    /* ============================================
       üé® THEME SELECTOR (DESKTOP)
       ============================================ */
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: var(--color-bg-secondary);
      border: 1px solid var(--color-border);
      border-radius: 0.75rem;
      padding: 0.5rem;
      display: flex;
      gap: 0.25rem;
      box-shadow: var(--shadow-md);
      z-index: 100;
    }

    .theme-btn {
      padding: 0.5rem 0.75rem;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: all var(--transition-base);
      color: var(--[REDACTED_TOKEN]);
    }

    .theme-btn:hover {
      background-color: var(--color-bg-tertiary);
      color: var(--color-text);
    }

    .theme-btn.active {
      background-color: var(--color-primary);
      color: white;
      border-color: var(--color-primary-dark);
    }

    /* ============================================
       üì± RESPONSIVIDADE
       ============================================ */
    @media (max-width: 640px) {
      .login-wrapper {
        max-width: 100%;
        padding: 1rem;
      }

      .login-card {
        padding: clamp(1.5rem, 5vw, 2rem);
      }

      .login-header h1 {
        font-size: 1.75rem;
      }

      .theme-toggle {
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.375rem;
      }

      .theme-btn {
        padding: 0.375rem 0.5rem;
        font-size: 0.875rem;
      }
    }

    /* Landscape mobile */
    @media (max-height: 600px) {
      body {
        justify-content: flex-start;
        padding-top: 0.5rem;
      }

      .login-header {
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }
    }

    /* ============================================
       ‚ôø ACESSIBILIDADE
       ============================================ */
    @media ([REDACTED_TOKEN]: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    button:focus-visible,
    input:focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }

    /* ============================================
       üé¨ ANIMA√á√ïES
       ============================================ */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- üé® Theme Selector (Desktop) -->
  <div class="theme-toggle">
    <button class="theme-btn active" data-theme="light" title="Tema Claro" aria-label="Mudar para tema claro">‚òÄÔ∏è</button>
    <button class="theme-btn" data-theme="dark" title="Tema Escuro" aria-label="Mudar para tema escuro">üåô</button>
    <button class="theme-btn" data-theme="high-contrast" title="Alto Contraste" aria-label="Mudar para alto contraste">‚ôø</button>
  </div>

  <!-- üîê LOGIN FORM -->
  <div class="login-wrapper">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="logo">üßπ</div>
        <h1>Limpeza Pro</h1>
        <p>Portal de Administra√ß√£o</p>
      </div>

      <!-- Alerts Container -->
      <div id="alertContainer"></div>

      <!-- Login Form -->
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="admin@limpezapro.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
            autocomplete="current-password"
          >
        </div>

        <div class="form-options">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Manter-me conectado</label>
          </div>
          <a href="#" class="forgot-link">Esqueci a senha</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span>Entrar no Dashboard</span>
        </button>
      </form>

      <!-- Footer -->
      <div style="text-align: center; margin-top: 1.5rem; font-size: 0.75rem; color: var(--[REDACTED_TOKEN]);">
        Vers√£o 1.0.0 | ¬© 2026 Limpeza Pro
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // ============================================
    // üé® THEME MANAGER
    // ============================================
    class ThemeManager {
      constructor() {
        this.currentTheme = this.getStoredTheme();
        this.applyTheme(this.currentTheme);
        this.setupListeners();
      }

      getStoredTheme() {
        const stored = localStorage.getItem('theme');
        if (['light', 'dark', 'high-contrast'].includes(stored)) {
          return stored;
        }
        
        // Detectar tema do sistema
        if (window.matchMedia && window.matchMedia('([REDACTED_TOKEN]: dark)').matches) {
          return 'dark';
        }
        return 'light';
      }

      applyTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme === 'light' ? '' : theme);
        this.currentTheme = theme;
        localStorage.setItem('theme', theme);
        this.updateThemeButtons();
      }

      setupListeners() {
        document.querySelectorAll('.theme-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const theme = btn.getAttribute('data-theme');
            this.applyTheme(theme);
          });
        });

        // Observar mudan√ßas de prefer√™ncia do sistema
        if (window.matchMedia) {
          window.matchMedia('([REDACTED_TOKEN]: dark)').addEventListener('change', (e) => {
            if (this.currentTheme === 'auto' || localStorage.getItem('theme') === null) {
              this.applyTheme(e.matches ? 'dark' : 'light');
            }
          });
        }
      }

      updateThemeButtons() {
        document.querySelectorAll('.theme-btn').forEach(btn => {
          btn.classList.toggle('active', btn.getAttribute('data-theme') === this.currentTheme);
        });
      }
    }

    // Inicializar tema
    const themeManager = new ThemeManager();

    // ============================================
    // üîê LOGIN HANDLER
    // ============================================
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const alertContainer = document.getElementById('alertContainer');

    // Credenciais de teste (REMOVIDAS) ‚Äî n√£o deixar credenciais em arquivos p√∫blicos.
    // Defina um fluxo de autentica√ß√£o real via API. Para testes locais, use o endpoint
    // de autentica√ß√£o do backend ou configure vari√°veis de ambiente no servidor.
    const ADMIN_CREDS = {
      email: '<[REDACTED_TOKEN]>',
      password: '<[REDACTED_TOKEN]>'
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Valida√ß√£o b√°sica
      if (!email.value.trim() || !password.value.trim()) {
        showAlert('Por favor, preencha todos os campos', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="login-btn-loading"><span class="spinner"></span>Carregando...</span>';

      try {
        // Simular delay de requisi√ß√£o
        await new Promise(resolve => setTimeout(resolve, 1500));

        // Validar credenciais
        if (email.value === ADMIN_CREDS.email && password.value === ADMIN_CREDS.password) {
          showAlert('‚úÖ Login bem-sucedido! Redirecionando...', 'success');
          
          // Simular armazenamento de token
          localStorage.setItem('adminToken', 'mock-jwt-token-' + Date.now());
          localStorage.setItem('adminEmail', email.value);
          localStorage.setItem('rememberMe', document.getElementById('rememberMe').checked);

          setTimeout(() => {
            window.location.href = '/admin-dashboard.html';
          }, 1500);
        } else {
          showAlert('‚ùå Email ou senha incorretos', 'error');
          password.value = '';
        }
      } catch (error) {
        showAlert('Erro ao fazer login: ' + error.message, 'error');
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<span>Entrar no Dashboard</span>';
      }
    });

    // Helper para mostrar alertas
    function showAlert(message, type) {
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alert.role = 'alert';
      
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alert);

      if (type === 'success') {
        setTimeout(() => alert.remove(), 3000);
      }
    }

    // Focus no email input
    email.focus();
  </script>
</body>
</html>
