version: '3.8'

services:
  # üî¥ Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vamos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vamos-network

  # üì¶ Backend
  backend:
    build:
      context: .
      dockerfile: config/docker/Dockerfile.backend
    container_name: vamos-backend
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/backend_data:/app/backend_data
    environment:
      - NODE_ENV=development
      - PORT=3001
      - BASE_URL=http://localhost:3001
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - MERCADOPAGO_TOKEN=${MERCADOPAGO_TOKEN}
    networks:
      - vamos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ‚öõÔ∏è Frontend
  frontend:
    build:
      context: .
      dockerfile: config/docker/Dockerfile.frontend
    container_name: vamos-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    networks:
      - vamos-network

  # üêò PostgreSQL (Opcional para produ√ß√£o)
  postgres:
    image: postgres:15-alpine
    container_name: vamos-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-vamos}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-limpeza_pro}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/[REDACTED_TOKEN].d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vamos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vamos-network
    profiles:
      - postgres

volumes:
  redis-data:
  postgres-data:

networks:
  vamos-network:
    driver: bridge
