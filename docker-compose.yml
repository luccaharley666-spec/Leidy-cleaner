services:
  # üî¥ Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vamos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: sh -c 'redis-server --appendonly yes --requirepass "$(cat /run/secrets/redis_password 2>/dev/null || echo ${REDIS_PASSWORD:-redis123})"'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vamos-network

  # üì¶ Backend
  backend:
    build:
      context: .
      dockerfile: config/docker/Dockerfile.backend
    container_name: vamos-backend
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    volumes:
      # N√£o montar o diret√≥rio inteiro da aplica√ß√£o para evitar sobrescrever
      # os artefatos e depend√™ncias instaladas na imagem (node_modules).
      - ./backend/uploads:/app/uploads
      - ./backend/backend_data:/app/backend_data
    environment:
      - NODE_ENV=development
      - PORT=3001
      - BASE_URL=http://localhost:3001
      - DATABASE_URL=sqlite:///app/backend_data/database.sqlite
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - MERCADOPAGO_TOKEN=${MERCADOPAGO_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    networks:
      - vamos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    secrets:
      - jwt_secret
      - stripe_secret
      - mercadopago_token

  # ‚öõÔ∏è Frontend
  frontend:
    build:
      context: .
      dockerfile: config/docker/Dockerfile.frontend
    container_name: vamos-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_SUPPORT_PHONE=5551990303740
    networks:
      - vamos-network

  # üêò PostgreSQL (Opcional para produ√ß√£o)
  postgres:
    image: postgres:15-alpine
    container_name: vamos-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-vamos}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-limpeza_pro}
    # Mount postgres password as a Docker secret at /run/secrets/postgres_password
    entrypoint: sh -c 'if [ -f /run/secrets/postgres_password ]; then export POSTGRES_PASSWORD=$(cat /run/secrets/postgres_password); fi; docker-entrypoint.sh postgres'
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/[REDACTED_TOKEN].d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vamos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vamos-network
    profiles:
      - postgres

volumes:
  redis-data:
  postgres-data:

networks:
  vamos-network:
    driver: bridge

secrets:
  redis_password:
    file: ./docker/secrets/redis_password.example
  jwt_secret:
    file: ./docker/secrets/jwt_secret.example
  postgres_password:
    file: ./docker/secrets/postgres_password.example
  stripe_secret:
    file: ./docker/secrets/stripe_secret.example
  mercadopago_token:
    file: ./docker/secrets/mercadopago_token.example
