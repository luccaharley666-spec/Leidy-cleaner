services:
  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leidy-api
    environment:
      - DB_TYPE=sqlite
      - DATABASE_LOCAL=./data/data.db
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-prod}
      - PORT=3001
    expose:
      - "3001"  # Apenas interno (Nginx acessa)
    volumes:
      - ./backend/data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - leidy-network

  # Frontend
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api/v1
    container_name: leidy-web
    environment:
      - NEXT_PUBLIC_API_URL=/api/v1
    depends_on:
      - api
    networks:
      - leidy-network

  # Nginx Reverse Proxy (ÚNICA PORTA PÚBLICA)
  nginx:
    image: nginx:alpine
    container_name: leidy-nginx
    ports:
      - "80:80"  # ← ÚNICA PORTA para acessar tudo
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - web
    networks:
      - leidy-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  leidy-network:
    driver: bridge

volumes:
  api-data:
