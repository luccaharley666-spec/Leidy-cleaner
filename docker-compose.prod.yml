version: '3.8'

services:
  # Backend Express (porta 3000)
  backend:
    image: node:20-alpine
    container_name: cleaner-backend
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    command: bash -c "cd backend && npm install && npm start"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cleaner-network

  # Frontend Next.js (porta 3001)
  frontend:
    image: node:20-alpine
    container_name: cleaner-frontend
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.cleanerleidy.com.br/api
      NEXT_PUBLIC_WS_URL: wss://api.cleanerleidy.com.br
      PORT: 3001
    ports:
      - "3001:3001"
    command: bash -c "cd frontend && npm install && npm run build && npm start"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - cleaner-network

networks:
  cleaner-network:
    name: cleaner-network
    driver: bridge
