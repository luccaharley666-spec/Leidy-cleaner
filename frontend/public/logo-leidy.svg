  <line x1="120" y1="105" x2="115" y2="120" stroke="#0073B1" stroke-width="2" stroke-linecap="round"/>
  <line x1="130" y1="110" x2="125" y2="125" stroke="#0073B1" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Brilho/sparkle -->
