  <text x="100" y="155" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0073B1" text-anchor="middle">LEIDY</text>
  
  <!-- CLEANER SERVICES texto -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#0073B1" text-anchor="middle" letter-spacing="2">CLEANER SERVICES</text>
