  <circle cx="100" cy="100" r="90" stroke="none" fill="white"/>
  
  <!-- Letra P estilizada com gota -->
  <path d="M 70 65 L 70 135 M 70 85 Q 70 65 85 65 Q 100 65 100 80 Q 100 95 85 95 L 70 95" stroke="#0073B1" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
