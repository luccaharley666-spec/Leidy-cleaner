  <ellipse cx="115" cy="75" rx="10" ry="16" fill="#0073B1"/>
  <path d="M 115 91 Q 105 100 115 110 Q 125 100 115 91" fill="#0073B1"/>
  
  <!-- Folha verde -->
  <path d="M 80 55 Q 85 50 88 55 Q 85 60 80 60" fill="#7CB342" stroke="#7CB342" stroke-width="1"/>
  
