name: ğŸš€ CI/CD Pipeline - Limpeza Pro

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
permissions:
  contents: write
  deployments: write
  issues: write

jobs:
  # ============================================
  # ğŸ§ª TESTES - Frontend + Backend
  # ============================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - working-directory: backend
            node-version: '20'
          - working-directory: frontend
            node-version: '20'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.working-directory }}/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci

      - name: ğŸ§ª Run tests
        working-directory: ${{ matrix.working-directory }}
        run: npm test -- --coverage
        env:
          NODE_ENV: test
          CI: true

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./${{ matrix.working-directory }}/coverage/lcov.info
          flags: ${{ matrix.working-directory }}
          name: ${{ matrix.working-directory }}-coverage
          fail_ci_if_error: false

      - name: ğŸ’¾ Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.working-directory }}-coverage
          path: ${{ matrix.working-directory }}/coverage
          retention-days: 7

  # ============================================
  # ğŸ” LINTING - Code Quality
  # ============================================
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - working-directory: backend
          - working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.working-directory }}/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: ${{ matrix.working-directory }}
        run: npm run lint || true

      - name: ğŸ“ Check for security vulnerabilities
        working-directory: ${{ matrix.working-directory }}
        run: npm audit --audit-level=moderate || true

  # ============================================
  # ğŸ—ï¸ BUILD - CompilaÃ§Ã£o
  # ============================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    strategy:
      matrix:
        include:
          - working-directory: backend
            artifact-name: backend-build
          - working-directory: frontend
            artifact-name: frontend-build

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.working-directory }}/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci

      - name: ğŸ—ï¸ Build
        working-directory: ${{ matrix.working-directory }}
        run: |
          if [ -f "package.json" ] && grep -q '"build"' package.json; then
            npm run build
          fi
        env:
          NODE_ENV: production

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            ${{ matrix.working-directory }}/dist
            ${{ matrix.working-directory }}/.next
            ${{ matrix.working-directory }}/build
          retention-days: 7

  # ============================================
  # ğŸš€ DEPLOY - Staging
  # ============================================
  deploy-staging:
    name: ğŸŒ± Deploy Staging
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: staging
      url: https://staging.seu-dominio.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build

      - name: ğŸš€ Deploy Frontend to Vercel (Staging)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
        run: |
          npm install -g vercel@latest
          vercel --token $VERCEL_TOKEN --yes

      - name: ğŸ“¥ Download backend build
        uses: actions/download-artifact@v3
        with:
          name: backend-build

      - name: ğŸš€ Deploy Backend to Railway (Staging)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID_STAGING }}
        run: |
          npm install -g @railway/cli@latest
          railway deploy --token $RAILWAY_TOKEN

      - name: âœ… Notify Slack - Staging Deploy
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ============================================
  # ğŸ¯ DEPLOY - Production
  # ============================================
  deploy-production:
    name: ğŸš€ Deploy Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: production
      url: https://seu-dominio.com
    concurrency:
      group: production-deploy
      cancel-in-progress: false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Create deployment
        uses: actions/github-script@v6
        id: deployment
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            });
            return deployment.data.id;

      - name: ğŸ“¥ Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build

      - name: ğŸš€ Deploy Frontend to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel@latest
          vercel deploy --token $VERCEL_TOKEN --prod --yes

      - name: ğŸ“¥ Download backend build
        uses: actions/download-artifact@v3
        with:
          name: backend-build

      - name: ğŸš€ Deploy Backend to Railway (Production)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          npm install -g @railway/cli@latest
          railway deploy --token $RAILWAY_TOKEN

      - name: âœ… Update deployment status
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: '${{ job.status }}',
              environment_url: 'https://seu-dominio.com'
            });

      - name: ğŸ“¢ Notify Slack - Production Deploy
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production deployment ${{ job.status }}
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.event.head_commit.author.name }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: ğŸ”” Create Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Production deployment successful!
            
            **Changes:**
            - Deployed to: https://seu-dominio.com
            - Commit: ${{ github.sha }}
            - Date: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false

  # ============================================
  # ğŸ“Š REPORT - Coverage & Performance
  # ============================================
  report:
    name: ğŸ“Š Generate Reports
    runs-on: ubuntu-latest
    needs: [test]
    if: always()

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download backend coverage artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-coverage
          path: coverage/backend

      - name: ğŸ“¥ Download frontend coverage artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-coverage
          path: coverage/frontend

      - name: ğŸ“Š Generate coverage badge
        run: |
          mkdir -p .github/badges
          echo "Coverage badge will be generated here"

      - name: ğŸ’¾ Upload reports to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: coverage/
          retention-days: 30

      - name: ğŸ“ˆ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const paths = [
              'coverage/backend/coverage-summary.json',
              'coverage/frontend/coverage-summary.json',
            ];
            let body = 'ğŸ“Š **Test Coverage Report**\n\n';
            for (const p of paths) {
              if (fs.existsSync(p)) {
                const coverage = fs.readFileSync(p, 'utf8');
                body += `**${p}**\n\n\`\`\`json\n${coverage}\n\`\`\`\n\n`;
              }
            }
            if (body === 'ğŸ“Š **Test Coverage Report**\n\n') body += '_No coverage artifacts found._';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });
