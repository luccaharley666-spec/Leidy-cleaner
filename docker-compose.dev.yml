version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: avan-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=backend_data/database.sqlite
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/backend_data:/app/backend_data
    command: npm start
    networks:
      - avan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: avan-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run start
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - avan-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  avan-network:
    driver: bridge

volumes:
  backend-data:
  frontend-cache:
